{% extends 'config/_config.html' %}
{% block title %}Delete User{% endblock %}
{% load static %} 
{% block config %}
<div class="container-box text-center lead">
    <h2>{{ object.first_name }} {{ object.last_name }}</h2>
    <p>Are you sure you want to delete this user?<br> All data will be removed. </p>
    <form method="POST" class="form" name="form_canal">
        {% csrf_token %}
        <button type="submit" class="btn-default btn-red" name="btn_cadastro_canal">Yes</button> 
    </form> 
    <a class="link-secondary " role="button" onclick="location.href='{% url 'profile:users-profile' %}'">Cancel</a> 
</div> 
{% endblock %}
