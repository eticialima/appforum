{% extends 'config/_config.html' %}
{% block title %}Deletar Usuário{% endblock %}
{% load static %} 
{% block config %}
<div class="container-box text-center lead">
        <h2>{{ object.first_name }} {{ object.last_name }}</h2>
        <p>Tem a certeza que deseja apagar este usuário?<br> Todos os dados serão removidos. </p>
        <form method="POST" class="form" name="form_canal">
                {% csrf_token %}
                <button type="submit" class="btn-default btn-red" name="btn_cadastro_canal">Sim</button> 
        </form> 
        <a class="link-secondary " role="button" onclick="location.href='{% url 'profile:users-profile' %}'">Cancelar</a> 
</div> 
{% endblock %}
