{% load static %} 
 
<div class="p-3">
        <h6><a href="{% url 'home:post-detail' post.pk %}" class="text-dark">{{post.title}}</a></h6> 

        <div class="d-flex justify-content-between align-items-center">

                <div class="d-flex flex-row">
                        {% for tag in post.tags.all %}
                        <span class="badge btn-red mx-1">{{tag.name}}</span>
                        {% endfor %}
                </div>

                <div class="d-flex flex-row align-items-center">

                        <div class="link-danger">
                                <i class="fas fa-heart mx-2"></i>
                                <span>{{post.likes.all.count}}</span>
                        </div>
                        <div class="link-success">
                                <i class="fas fa-list-ul mx-2"></i>
                                <span>{{post.socialcomment.count}}</span>
                        </div>
                        <div class="link-warning">
                                <i class="fas fa-eye mx-2"></i>
                                <span>{{post.views}}</span>
                        </div>

                        <div class="mx-2">
                                <a class="link-dark" href="http://127.0.0.1:8000/perfil/{{post.author.user_name}}">
                                {% if post.author.profile.image %}
                                <img src="{{  post.author.profile.image.url }}" alt="{{ post.author.first_name }}" class="img-fluid rounded-circle" style="width: 30px; height: 30px;margin-right: 10px;">
                                {% else %}
                                <img src="{% static 'images/default.png' %}" class="img-fluid rounded-circle" alt="default" style="width: 30px; height: 30px;margin-right: 10px;" />
                                {% endif %}
                                </a>
                                <a class="link-dark" href="http://127.0.0.1:8000/perfil/{{post.author.user_name}}">{{ post.author.user_name}}</a>
                        </div> 
                </div>
        </div>
</div>
