{% extends 'config/_config.html' %}
{% block title %}delete{% endblock %}
{% load static %} 
{% block config %}
<div class="box text-center">
    <div class="form-signin"> 
        <h2>Aviso</h2>
        <p>
        Are you sure you want to delete this post?
        <br>
        This posts will be removed completely.
        </p>
        <form method="POST" class="form" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <button type="submit" class="btn-default btn-red">Yea</button>   
                <button class="btn-default btn-red" onclick="location.href='{% url 'post'%}'">Cancel</button> 
            </div>
        </form>
    </div>
</div> 
{% endblock %}
